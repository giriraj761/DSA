<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset cols = "33%,33%,33%">
      
      <frameset rows ="50%,50%">
         <frame name = "top" src = "./index.html" />
         <frame name = "top" src = "./content2.html" />
      </frameset>
      
      <frame name = "main" src = "./content3.html" />
      <frame name = "bottom" src = "./content4.html" />
   
      <noframes>
         <body> frames not support </body>
      </noframes>
      
   </frameset>

</html>
