<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    th,
    td {
      border: 1px solid black;
      margin: auto;
      padding: 10px;
    }
    td{
        width: 20px;
        height: 20px;
    }
    table{
        border-collapse: separate;
      border-spacing: 0;
    }
    .emptydata {
      visibility: hidden;
      padding: 0;
      height: 50px;
      width: 0;
    }
    .emptydatab{
      width: 50px;
      height: 0px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5"> </td>
            <td> </td>
            <td colspan="2" rowspan="3"> </td>

            <td class="emptydata">ex</td>
        </tr>
        <tr>
            <td colspan="2"> </td>
            <td rowspan="2"> </td>
            <td colspan="2"> </td>
            <td></td>
            <td class="emptydata">ex</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"> </td>
            <td colspan="2"> </td>
            <td> </td>
            <td class="emptydata">ex</td>
        </tr>
        <tr>
            <td colspan="4"> </td>
            <td colspan="2"> </td>
            <td class="emptydata">ex</td>
        </tr>
        <tr>
            <td colspan="2"> </td>
            <td> </td>
            <td colspan="5"> </td>
            
            <td class="emptydata">ex</td>
        </tr>
        <tr>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata emptydatab">ex</td>
            <td class="emptydata" style="width: 0; height: 0;">ex</td>
        </tr>
        
    </table>
</body>
</html>
