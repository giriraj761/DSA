<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(190, 190, 190);
        }
    th,
    td {
      border: 1px solid black;
      margin: auto;
      padding: 10px;
    }
    td{
        width: 50px;
    }

        body{
            max-width: 600px;;
            margin:auto;
        }
        caption
        {
            margin: auto;
            text-align: center;
        }
        table{
        border-collapse: separate;
      border-spacing: 0;
    }
    </style>
</head>
<body>
    <caption><i>A test table with merged cells</i></caption>
    <table>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
