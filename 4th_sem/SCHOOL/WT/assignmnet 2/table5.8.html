<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1. ">
    <title>Document</title>
    <style>
         table,
    th,
    td {
      border: 1px solid black;
      margin: auto;
    }
    td{
        width: 70px;
        height: 15px;
    }
    table{
        border-collapse: separate;
        border-spacing: 0;
    }
    .red{
        background-color: red;
    }
    .orange{
        background-color: orange;
    }
    .emptydata{
            visibility: hidden;
            margin: 0;
            padding: 0;
            width: 0;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td rowspan="3" colspan="1" class="red">1</td>
            <td rowspan="2" class="red"> </td>
            <td colspan="2" class="red"> </td>
            <td rowspan="3" colspan="1" class="red">1</td>
            <td colspan="2" class="red"> </td>
            
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td class="orange">2</td>
            <td class="orange"></td>
            <td class="orange"></td>
            <td class="orange"></td>
           
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: yellow;" colspan="2">3</td>
            <td style="background-color: yellow;"> </td>
            <td style="background-color: yellow;"> </td>
            <td style="background-color: yellow;" rowspan="3"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: chartreuse;">4</td>
            <td style="background-color: chartreuse;" colspan="2"></td>
            <td style="background-color: chartreuse;" colspan="3"></td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: cyan;">5</td>
            <td style="background-color: cyan;" colspan="2"> </td>
            <td style="background-color: cyan;" rowspan="2"> </td>
            <td style="background-color: cyan;" colspan="2"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: blue;">5</td>
            <td style="background-color: blue;" colspan="2"> </td>
            <td style="background-color: blue;" colspan="3"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: purple;" rowspan="4">7</td>
            <td style="background-color: purple;" colspan="2" rowspan="2"> </td>
            <td style="background-color: purple;"> </td>
            <td style="background-color: purple;" colspan="3"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td class="red" rowspan="3"> </td>
            <td class="red" colspan="3" rowspan="3"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td class="orange">9</td>
            <td class="orange"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: yellow;">10</td>
            <td style="background-color: yellow;"></td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: chartreuse;">11</td>
            <td style="background-color: chartreuse;" colspan="4">  </td>
            <td style="background-color: chartreuse;"> </td>
            <td style="background-color: chartreuse;" rowspan="2"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: cyan;" colspan="3"> </td>
            <td style="background-color: cyan;" > </td>
            <td style="background-color: cyan;" rowspan="2"> </td>
            <td style="background-color: cyan;" rowspan="2"> </td>
            
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: blue;" colspan="3" rowspan="5">13</td>
            <td style="background-color: blue;"> </td>
            <td style="background-color: blue;"> </td>       
        
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: purple;" >14</td>       
            <td style="background-color: purple;" ></td>       
            <td style="background-color: purple;" ></td>       
            <td style="background-color: purple;" ></td>       

            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: red;" >15</td>       
            <td style="background-color: red;" ></td>       
            <td style="background-color: red;" colspan="2" rowspan="2"></td>       
            
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td class="orange" rowspan="3">16</td>
            <td class="orange" rowspan="3"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td class="orange" colspan="2"></td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: yellow;">17</td>
            <td style="background-color: yellow;" colspan="2"> </td>
            <td style="background-color: yellow;" colspan="2"> </td>
            <td class="emptydata"></td>
        </tr>
        <tr>
            <td style="background-color: chartreuse;">18</td>
            <td style="background-color: chartreuse;" colspan="6"></td>
            
            <td class="emptydata"></td>
        </tr>
    </table>
</body>
</html>
